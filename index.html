<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KageBuzzer</title>
    <style>
        /* --- Tema Dasar & Latar Belakang --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Latar belakang abu-abu sangat gelap */
            color: #e0e0e0; /* Warna teks terang (putih keabuan) */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Judul dengan Efek Glow --- */
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* --- Container Utama dengan Gaya Modern --- */
        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            background: #242424; /* Background container sedikit lebih terang */
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #a0a0a0;
        }

        /* --- Input Fields dengan Efek Glow saat Fokus --- */
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease-in-out;
        }

        /* Ini adalah bagian utama untuk efek GLOW */
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        /* --- Tombol dengan Gaya Glowing --- */
        button[type="submit"] {
            background-color: #ffffff;
            color: #1a1a1a;
            font-weight: bold;
            font-size: 1.1em;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #e0e0e0;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        /* --- Menyesuaikan Link Pembayaran agar Terlihat Seperti Tombol --- */
        .payment-link {
            display: block; 
            width: 100%; 
            text-align: center; 
            background-color: #1a1a1a; 
            color: white; 
            padding: 12px 15px; 
            border-radius: 8px; 
            text-decoration: none;
            border: 1px solid #555;
            transition: all 0.3s ease-in-out;
        }

        .payment-link:hover {
            background-color: #333;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .footer a {
            color: #a0a0a0;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }
        .footer a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
    </style>
    <script>
        function updateOptions() {
            const itemType = document.getElementById("itemType").value;
            const options = document.getElementById("options");
            options.innerHTML = "";

            if (itemType === "Report Akun") {
                options.innerHTML = `<option value="Report Tiktok">Report Tiktok</option><option value="Report Instagram">Report Instagram</option><option value="Report X">Report X</option><option value="Report WhatsApp">Report WhatsApp</option><option value="Report YouTube">Report YouTube</option><option value="Lainnya">Lainnya</option>`;
            } else if (itemType === "Spam Chat") {
                options.innerHTML = `<option value="Spam chat 1x kasar">Spam chat 1x kasar (Rp 850)</option><option value="Spam chat 1x tidak">Spam chat 1x tidak (Rp 800)</option><option value="Spam chat 3x kasar">Spam chat 3x kasar (Rp 1000)</option><option value="Spam chat 3x tidak">Spam chat 3x tidak (Rp 900)</option><option value="Spam chat 5x kasar">Spam chat 5x kasar (Rp 1250)</option><option value="Spam chat 5x tidak">Spam chat 5x tidak (Rp 1100)</option>`;
            } else if (itemType === "Spam Call") {
                options.innerHTML = `<option value="Spam call 1x">Spam call 1x (Rp 700)</option><option value="Spam call 2x">Spam call 2x (Rp 750)</option><option value="Spam call 3x">Spam call 3x (Rp 800)</option><option value="Spam call 5x">Spam call 5x (Rp 900)</option>`;
            }
        }

        function calculatePrice() {
            const itemType = document.getElementById("itemType").value;
            const quantity = parseInt(document.getElementById("quantity").value) || 1;
            const selectedOption = document.getElementById("options").value;
            let price = 0;

            if (itemType === "Report Akun") { price = 500; }
            else if (itemType === "Spam Chat") {
                if (selectedOption.includes("1x kasar")) price = 850; else if (selectedOption.includes("1x tidak")) price = 800; else if (selectedOption.includes("3x kasar")) price = 1000; else if (selectedOption.includes("3x tidak")) price = 900; else if (selectedOption.includes("5x kasar")) price = 1250; else if (selectedOption.includes("5x tidak")) price = 1100;
            } else if (itemType === "Spam Call") {
                if (selectedOption.includes("1x")) price = 700; else if (selectedOption.includes("2x")) price = 750; else if (selectedOption.includes("3x")) price = 800; else if (selectedOption.includes("5x")) price = 900;
            }
            document.getElementById("totalPrice").value = price * quantity;
        }

        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const buyerWhatsapp = document.getElementById("whatsapp").value; 
            const itemType = document.getElementById("itemType").value;
            const options = document.getElementById("options").value;
            const quantity = document.getElementById("quantity").value;
            const totalPrice = document.getElementById("totalPrice").value;
            const description = document.getElementById("description").value || "Tidak ada";
            const instanceId = "instance124153"; const token = "9pq0mclkqkwdfs68"; const adminWhatsapp = "6288221258850";
            const apiUrl = `https://api.ultramsg.com/${instanceId}/messages/chat`;
            const adminMessageBody = `ðŸ”” *Pesanan Baru KageBuzzer* ðŸ””\n\n*Nama Pelanggan:* ${name}\n*No. WhatsApp:* ${buyerWhatsapp}\n------------------------------\n*Jenis Barang:* ${itemType}\n*Pilihan:* ${options}\n*Jumlah:* ${quantity}\n*Total Harga:* Rp ${totalPrice}\n------------------------------\n*Deskripsi/Target:*\n${description}\n\nMohon untuk segera diproses.`;
            const buyerMessageBody = `Halo ${name},\n\nTerima kasih telah melakukan pemesanan di *KageBuzzer*. Pesanan Anda telah kami terima dan akan segera diproses.\n\n*Detail Pesanan:*\n- Layanan: ${itemType}\n- Total: *Rp ${totalPrice}*\n\nAdmin kami akan segera menghubungi Anda dari nomor ${adminWhatsapp} untuk konfirmasi dan instruksi selanjutnya.\n\nTerima kasih!`;
            const adminPayload = { token, to: adminWhatsapp, body: adminMessageBody };
            const buyerPayload = { token, to: buyerWhatsapp, body: buyerMessageBody };
            event.target.querySelector('button').disabled = true;
            event.target.querySelector('button').textContent = 'Mengirim...';
            const sendAdminNotif = fetch(apiUrl, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(adminPayload) });
            const sendBuyerNotif = fetch(apiUrl, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(buyerPayload) });
            Promise.all([sendAdminNotif, sendBuyerNotif])
                .then(responses => Promise.all(responses.map(res => res.json())))
                .then(data => {
                    const adminResult = data[0]; const buyerResult = data[1];
                    console.log("Admin Response:", adminResult); console.log("Buyer Response:", buyerResult);
                    if (buyerResult.sent === "true") { alert('Pesanan berhasil dikirim! Kami juga telah mengirimkan notifikasi konfirmasi ke nomor WhatsApp Anda.'); }
                    else { alert(`Pesanan Anda berhasil diterima oleh admin, namun kami gagal mengirim notifikasi ke nomor Anda. Mohon tunggu admin menghubungi Anda.`); }
                    event.target.reset(); document.getElementById("totalPrice").value = ''; document.getElementById("options").innerHTML = '<option value="">Pilih...</option>';
                }).catch(error => { console.error('Fetch Error:', error); alert('Terjadi kesalahan teknis yang tidak terduga. Silakan hubungi admin secara manual melalui WhatsApp.');
                }).finally(() => { event.target.querySelector('button').disabled = false; event.target.querySelector('button').textContent = 'Kirim'; });
        }
    </script>
</head>
<body>
    <main class="container">
        <h1>KageBuzzer</h1>
        <form onsubmit="submitForm(event)">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="whatsapp">No WhatsApp Anda (cth: 628xxxx):</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="itemType">Nama Barang:</label>
            <select id="itemType" name="itemType" onchange="updateOptions(); calculatePrice();" required>
                <option value="">Pilih...</option>
                <option value="Report Akun">Report Akun</option>
                <option value="Spam Chat">Spam Chat</option>
                <option value="Spam Call">Spam Call</option>
            </select>

            <label for="options">Pilihan:</label>
            <select id="options" name="options" onchange="calculatePrice()" required>
                <option value="">Pilih...</option>
            </select>

            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" onchange="calculatePrice()" required>

            <label for="totalPrice">Total Harga:</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly>

            <label for="paymentMethod">Metode Pembayaran:</label>
            <div style="margin-bottom: 15px;">
                <a href="https://wa.me/6288221258850?text=Metode+pembayaran" 
                   target="_blank" 
                   class="payment-link">
                    Lihat Metode Pembayaran
                </a>
            </div>

            <label for="description">Deskripsi:</label>
            <textarea id="description" name="description" rows="4" placeholder="Contoh: Username target, link postingan, atau detail lainnya"></textarea>

            <button type="submit">Kirim</button>
        </form>
        
        <div class="footer">
            <p>Jika terjadi kendala, hubungi kami di <a href="https://wa.me/6288221258850">WhatsApp</a></p>
        </div>
    </main>
</body>
</html>
